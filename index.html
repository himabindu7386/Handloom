<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handloom Heritage</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f6f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8b5e3c;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      background-color: #d3b08a;
      text-align: center;
      padding: 10px;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #8b5e3c;
      color: white;
      font-weight: 500;
    }

    nav button:hover {
      background-color: #5c3a21;
    }

    .container {
      width: 80%;
      margin: 30px auto;
      display: none;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button.submit-btn {
      width: 95%;
      background-color: #8b5e3c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #5c3a21;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      color: #8b5e3c;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
      color: #333;
    }

    .product button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #5c3a21;
    }

    footer {
      background-color: #8b5e3c;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>🧶 Handloom Heritage</header>

  <nav>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('register')">Register</button>
    <button onclick="showSection('products')">Products</button>
    <button onclick="showCart()">🛒 Cart (<span id="cartCount">0</span>)</button>
  </nav>

  <!-- Login Section -->
  <div id="login" class="container">
    <div class="form-container">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Enter Username" />
      <input type="password" id="loginPass" placeholder="Enter Password" />
      <button class="submit-btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Register Section -->
  <div id="register" class="container">
    <div class="form-container">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPass" placeholder="Password" />
      <button class="submit-btn" onclick="register()">Register</button>
    </div>
  </div>

  <!-- Products Section -->
  <div id="products" class="container">
    <h2 style="text-align:center;">Our Handloom Products</h2>
    <div class="products" id="productList"></div>
  </div>

  <footer>© 2025 Handloom Heritage | All Rights Reserved</footer>

  <script>
    const products = [
      { id: 1, name: "Pochampally Saree", price: 1200, img: "https://i.pinimg.com/originals/a1/85/ff/a185ff0042f32eb2fd12ae4adbc813a3.jpg" },
      { id: 2, name: "Kalamkari Dupatta", price: 800, img: "https://tse4.mm.bing.net/th/id/OIP.yFmNwaA5kq6at149i5pdaAHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { id: 3, name: "Cotton Kurta", price: 950, img: "https://i.pinimg.com/736x/91/b8/c6/91b8c6fa4ddea6973939c9a7c34d4566.jpg" },
      { id: 4, name: "Handwoven Shawl", price: 700, img: "https://tse1.mm.bing.net/th/id/OIP.t1rjW5FQzGXFihWCMhgNFQHaJt?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { id: 5, name: "Banaras Saree", price: 1800, img: "https://assets2.andaazfashion.com/media/catalog/product/cache/1/image/a12781a7f2ccb3d663f7fd01e1bd2e4e/b/a/banarasi-silk-magenta-pink-saree-sarv148668-1.jpg" }
    ];

    let cart = [];

    function showSection(id) {
      document.querySelectorAll(".container").forEach((c) => (c.style.display = "none"));
      document.getElementById(id).style.display = "block";
    }

    function showCart() {
      if (cart.length === 0) {
        alert("🛒 Your cart is empty!");
      } else {
        const items = cart.map((p) => - ${p.name} (₹${p.price})).join("\n");
        alert("🛍 Items in your cart:\n" + items);
      }
    }

    function login() {
      alert("✅ Login Successful!");
      showSection("products");
    }

    function register() {
      alert("✅ Registration Successful!");
      showSection("login");
    }

    function addToCart(id) {
      const product = products.find((p) => p.id === id);
      cart.push(product);
      document.getElementById("cartCount").innerText = cart.length;
      alert(🛒 ${product.name} added to your cart!);
    }

    function buyNow(id) {
      const product = products.find((p) => p.id === id);
      alert(🎉 You purchased ${product.name} for ₹${product.price}!);
    }

    // Display products dynamically
    const productList = document.getElementById("productList");
    products.forEach((p) => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>₹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
        <button onclick="buyNow(${p.id})">Buy Now</button>
      `;
      productList.appendChild(div);
    });

    // Show login page first
    showSection("login");
  </script>
</body>
</html>
